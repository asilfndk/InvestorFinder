services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-investor-finder
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-gemini}
      - GOOGLE_SEARCH_API_KEY=${GOOGLE_SEARCH_API_KEY:-}
      - GOOGLE_SEARCH_ENGINE_ID=${GOOGLE_SEARCH_ENGINE_ID:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - LINKEDIN_SCRAPE_DELAY=${LINKEDIN_SCRAPE_DELAY:-0.2}
      - LINKEDIN_MAX_CONCURRENCY=${LINKEDIN_MAX_CONCURRENCY:-3}
      - SEARCH_TIMEOUT_SECONDS=${SEARCH_TIMEOUT_SECONDS:-15}
      - SEARCH_MAX_RETRIES=${SEARCH_MAX_RETRIES:-2}
      - SEARCH_CACHE_TTL_MINUTES=${SEARCH_CACHE_TTL_MINUTES:-20}
      - LOG_JSON=${LOG_JSON:-false}
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./data/investor_finder.db}
    volumes:
      - app_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

